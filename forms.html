<!DOCTYPE  html>
<html>
<head>
    <title>Learning HTML</title>
</head>
<body>


     <h1>HTML FORMS</h1>

     <form>
        <label for="username">enter username:</label>
        <input type="text" id="username" name="username" placeholder="Username..." required>
        <br><br>
        <label for="email">enter useremail:</label>
        <input type="email" id="email" name="email" placeholder="Your email..." required>
        <br><br>
        <label for="password">password</label>
        <input type="password" id="password" name="password" placeholder="Your password..." required>

        <p>select your age: </p>

        <input type="radio" name="age" value="0-19" id="option-1">
        <label for="option-1">0-19 </label>
        <br>
        <input type="radio" name="age" value="20-25" id="option-2">
        <label for="option-2">20-25</label>
        <br>
        <input type="radio" name="age" value="26-35" id="option-3">
        <label for="option-3">26-35</label>
        <br>
        <input type="radio" name="age" value="35-others" id="option-4">
        <label for="option-4">35-others</label>
        <br>

        <br><br>
        <label for="question">security question</label>
        <select name="question" id="question">
             <option value="question1">what is the name of your favourite city in Nigeria?</option>
             <option value="question2">what is the name of your pet?</option>
             <option value="question3">what is your favourite colour?</option><br>
        </select>
        <br><br>
             <label for="answer">security question answer</label> 
             <input type="text" id="answer">

             <br><br>
             <label for="comment"> Your comment: </label><br> 
             <textarea name="comment" id="comment" cols="30" rows="10" placeholder="what are your experiences with the website..."></textarea>


        <br><br>
             <input type="submit" value="submit the form">
        
     </form>


</body>

</html>
